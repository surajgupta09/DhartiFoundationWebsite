<link rel="stylesheet" href="../css/donar registration/style.css">

<div class="donarReg">

    <div class="forms">
        <h1>Become A Donar!</h1>
        <ul class="tab-group">
            <br><br>
            <li class="tab"><a href="#individual">Individual</a></li>
            <li class="tab active"><a href="#organisation">Organisation</a></li>
        </ul>
        <form action="" id="individual">
            <div class="form-inner">

                <!--Personal details-->
                <label for="name">Name of Person </label>
                <input id="name" type="text" placeholder="Name" required><br>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected hidden>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                 </select><br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
                <hr><br>

                <!--COntact details-->
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required> <br>
                <label for="mobile">PhoneNumber</label>
                <select name="country-code" id="country-code">
                    <option value="" selected >(+91) India</option> 
                </select>
                <input type="number" name="mobile" id="mobile" placeholder="PhoneNumber" required>
                <br> <label for="whatsapp">Same Whatsapp Number?</label>
                <input type="radio" id="chkYes" name="chkWhatsapp" onclick="EnableDisableTextBox()" / required><span>Yes</span>
                <input type="radio" id="chkNo" name="chkWhatsapp" onclick="EnableDisableTextBox()" /><span>No</span> Whatsapp Number:
                <input type="text" id="txtWhatsappNumber" disabled="disabled" /><br>
                <label for="work">Work Status</label>
                <select name="work" id="work" required>
                    <option value="" disabled selected hidden>Status</option>
                    <option value="student">Student</option>
                    <option value="government">Government</option>
                    <option value="private">Private Job</option>
                    <option value="business">Business</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="self">Self Employed</optiPassporton>
            </select>
                <div id="otherType" style="display:none;">
                    <label for="institute">Name of Institution</label>
                    <input type="text" name="institute" id="institute" placeholder="Institution's Name" required> <br>
                    <label for="study">Field of Study</label>
                    <input type="text" name="study" id="study" placeholder="Field of study" required>
                </div>
                <hr><br>

                <!--- Location details-->
                <label for="stateIndi" id="st">State</label>
                <select name="stateIndi" id="stateIndi" name="stateIndi" required>
			</select>
                <label for="districtIndi" id="dst">District</label>
                <select name="districtIndi" id="districtIndi" name="districtIndi" required>
			</select>
                <label for="address" id="add">Address</label>
                <input type="text" id="address" name="address" placeholder="House No. / Street Name / Locality">
                <br>
                <label for="pincode" id="pincode">Pin Code</label>
                <input type="number" name="pincode" id="pincode" placeholder="Pin Code" required>
                <br>
                <hr><br>


                <!--Subject details-->
                <label for="subject">Subject</label>
                <select name="subject" id="subject" required>
				<option value="" selected >Choose an Option</option>
				<option value="campaign">Campaign</option>
				<option value="plantation">Plantation</option>
				<option value="irrigation">Irrigation</option>
				<option value="fundraising">Fund Raising</option>
			</select><br>


                <!--submit buttons-->
                <input type="checkbox" name="agree" id="agree" required> I agree to the <a href="">terms & conditions</a>
                <button type="submit" href="#">Be A Donar</button>

            </div>
        </form>

        <form action="" class="decor" id="organisation">
            <div class="form-inner">
                <label for="name">Name of Organisation </label>
                <input id="name" type="text" placeholder="Name" required><br>
                <label for="representative">Name of Representative</label>
                <input type="text" name="representative" id="representative" placeholder="Name of Representative" required> <br>
                <label for="role">Role in Organisation</label>
                <input type="text" name="role" id="role" placeholder="Role in Organisation" required> <br>

                <label for="doe">Date of Establishment</label>
                <input type="date" name="doe" id="doe" required>
                <hr><br>
                <!--COntact details-->
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required> <br>
                <label for="mobile">PhoneNumber</label>
                <select name="country-code" id="country-code">
                <option value="" selected >(+91) India</option> 
            </select>
                <input type="number" name="mobile" id="mobile" placeholder="PhoneNumber" required>
                <br>
                <label for="whatsapp">Same Whatsapp Number?</label>

                <input type="radio" id="chkYesOrg" name="chkWhatsappOrg" onclick="EnableDisableTextBoxOrg()" required /><span>Yes</span>
                <input type="radio" id="chkNoOrg" name="chkWhatsappOrg" onclick="EnableDisableTextBoxOrg()" /><span>No</span> Whatsapp Number:
                <input type="text" id="txtWhatsappNumberOrg" disabled="disabled" /><br>
                <label for="work">Field of Work</label>
                <input type="text" name="work" id="work" placeholder="Work" required>
                <hr><br>

                <!--- Location details-->
                <label for="state" id="st">State</label>
                <select name="stateOrg" id="stateOrg" name="stateOrg" required>
			</select>
                <label for="districtOrg" id="dst">District</label>
                <select name="districtOrg" id="districtOrg" name="districtOrg" required>
			</select>
                <label for="address" id="add">Address</label>
                <input type="text" id="address" name="address" placeholder="House No. / Street Name / Locality">
                <br>
                <label for="pincode" id="pincode">Pin Code</label>
                <input type="number" name="pincode" id="pincode" placeholder="Pin Code" required>
                <br>
                <hr><br>


                <!--Subject details-->
                <label for="subject">Subject</label>
                <select name="subject" id="subject" required>
				<option value="" selected >Choose an Option</option>
				<option value="campaign">Campaign</option>
				<option value="plantation">Plantation</option>
				<option value="irrigation">Irrigation</option>
				<option value="fundraising">Fund Raising</option>
			</select><br>


                <!--submit buttons-->
                <input type="checkbox" name="agree" id="agree" required> I agree to the <a href="">terms & conditions</a>
                <button type="submit" href="#">Be A Donar</button>

            </div>
        </form>
    </div>
    <script language="javascript">
        populateState("stateIndi", "districtIndi");
        populateState("stateOrg", "districtOrg");

        function EnableDisableTextBox() {
            var chkYes = document.getElementById("chkYes");
            var txtWhatsappNumber = document.getElementById("txtWhatsappNumber");
            txtWhatsappNumber.disabled = chkYes.checked ? true : false;
            if (txtWhatsappNumber.disabled) {
                txtWhatsappNumber.focus();
            }
        }

        function EnableDisableTextBoxOrg() {
            var chkYes = document.getElementById("chkYesOrg");
            var txtWhatsappNumber = document.getElementById("txtWhatsappNumberOrg");
            txtWhatsappNumber.disabled = chkYes.checked ? true : false;
            if (txtWhatsappNumber.disabled) {
                txtWhatsappNumber.focus();
            }
        }
        $('#work').on('change', function() {
            var selection = $(this).val();
            switch (selection) {
                case "student":
                    $("#otherType").show()
                    break;
                default:
                    $("#otherType").hide()
            }
        });

        $(document).ready(function() {
            $('.tab a').on('click', function(e) {
                e.preventDefault();

                $(this).parent().addClass('active');
                $(this).parent().siblings().removeClass('active');

                var href = $(this).attr('href');
                $('.forms > form').hide();
                $(href).fadeIn(500);
            });
        });
    </script>
</div>
