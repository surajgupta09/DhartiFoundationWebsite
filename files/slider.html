<style>
    .carousel-caption {
        font-weight: bolder;
        font-size: x-large;
        z-index: inherit;
    }
    
    #myCarousel {
        position: relative;
        top: 100px;
        margin-bottom: 10%;
        width: 100%;
        padding: 10px;
    }
    
    @media (max-width: 1100px) {
        .carousel-inner img {
            height: 300px;
        }
        #myCarousel {
            margin-bottom: 20%;
        }
    }
    
    @media (max-width: 700px) {
        .carousel-inner img {
            height: 150px;
        }
        #myCarousel {
            margin-bottom: 25%;
        }
    }
    
    @media (max-width: 450px) {
        .carousel-inner img {
            height: 150px;
        }
        #myCarousel {
            margin-bottom: 30%;
        }
    }
</style>

<div id="myCarousel" class="carousel slide lazy" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <!--New image can be insert as carousel-item-->

        <div class="carousel-item active">
            <img src="../images/slider/img.jpeg" alt="Earth Day" width="100%" height="350px">
            <div class="carousel-caption">
                <h1>OUR PLANET</h1>
                <p>this is our only home</p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="../images/slider/img2.jpg" alt="Our Home" width="100%" height="350px">
            <div class="carousel-caption">
                <h1>OUR EARTH</h1>
                <p>this is where people live</p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="../images/slider/img3.jpg" alt="Our Planet" width="100%" height="350px">
            <div class="carousel-caption">
                <h1>OUR HOME</h1>
                <p>save planet and or homes</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls buttons -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<!-- Script to loop the carousel and time interval control-->
<script>
    $(function() {
        return $(".carousel.lazy").on("slide", function(ev) {
            var lazy;
            lazy = $(ev.relatedTarget).find("img[data-src]");
            lazy.attr("src", lazy.data('src'));
            lazy.removeAttr("data-src");
        });
    });
    $(function() {
        $('.carousel').carousel({
            interval: 3500,
            wrap: true,
            lazyLoad: true
        });
    });
</script>
